<body>
<!-- inicio Slider -->

<div id="exo-carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
<ol class="carousel-indicators"><!-- inicio indicadores -->
<li data-target="#exo-carousel" data-slide-to="0" class="active"></li>
<li data-target="#exo-carousel" data-slide-to="1"></li>
<li data-target="#exo-carousel" data-slide-to="2"></li>
</ol><!-- Cierre Indicadores -->
<div class="carousel-inner"> <!-- Abre contenido casorusel slider -->

    
  <div class="carousel-item active" role="listbox"><!-- Slider 1-->
        <div class="bg-slider"><!--background Slider 1-->
          <div class="container-fluid " >
            <div class="row row-slider align-items-center justify-content-center invertir">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"><!--Contenedor imagen Slider 1-->
                  <img class="d-block w-100" src="image/apache.png" alt="Apache 160" class="img-fluid">
                 </div><!-- Cierre Contenedor imagen Slider 1-->

                  <div class="col-11 col-sm-11 col-md-3 col-lg-3 col-xl-3"><!--Texto Slider 1-->
                    <h1 class="titulos">Apache</h1>
                    <h2 class="titulos">RTR 160 4V</h2>
                    <div id="racing"><p>RACING DNA UNLEASHED</p></div> 
                    </div> <!--Cierre texto Slider 1-->

                    
            </div>
          </div>
        </div>
  </div><!--Fin Slider 1-->
  
  <div class="carousel-item" role="listbox" ><!--Slider 2-->
    <div class="bg-slider-2"><!--background Slider-->
      <div class="container-fluid " >
        <div class="row row-slider align-items-center justify-content-center">
              <div class="col-11 col-sm-11 col-md-5 col-lg-5 col-xl-5">
                <h1 style="color: #ffffff;">Dominar 400</h1>
                <div id="dominar"> <h2>THE SPORTS TOURER</h2></div> 
            
              </div>
             <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
              <img class="d-block w-100" src="image/dominar.png" alt="Dominar 400" class="img-fluid">
           </div>
        </div>
      </div>
    </div>
</div><!--Fin Slider 2-->
<div class="carousel-item" role="listbox"><!-- Slider 3-->
  <div class="bg-slider-3"><!--background Slider 3-->
    <div class="container-fluid " >
      <div class="row row-slider align-items-center justify-content-center invertir">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"><!--Contenedor imagen Slider 3-->
            <img class="d-block w-100" src="image/z1000.png" alt="z100" class="img-fluid">
           </div><!-- Cierre Contenedor imagen Slider 3-->

            <div class="col-11 col-sm-11 col-md-3 col-lg-3 col-xl-3"><!--Texto Slider 3-->
              <h1 class="titulos">Z100</h1>
              <h2 class="titulos">Kawasaki</h2>
              <div id="racing"><p>racing for city</p></div> 
              </div> <!--Cierre texto Slider 3-->

              
      </div>
    </div>
  </div>
</div><!--Fin Slider 1-->


  


</div><!-- Cierra contenido casorusel slider -->
<a class="carousel-control-prev" href="#exo-carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#exo-carousel" role="button" data-slide="next">

</div><!-- Fin  Slider-->
